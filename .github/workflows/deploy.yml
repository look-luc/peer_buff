name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main # Triggers the workflow on every push to the main branch

# Sets permissions needed to push the built site to the gh-pages branch
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a stable, recent Node version
          cache: 'npm' # Caches npm dependencies for faster builds

      - name: Install dependencies
        # 'npm ci' installs dependencies based on package-lock.json
        run: npm ci 

      - name: Build Production Site
        # Runs the 'build' script defined in package.json (usually 'react-scripts build')
        run: npm run build 

      - name: Deploy to GitHub Pages
        # Uses the JamesIves action to automatically commit and push the build folder 
        # to the gh-pages branch, which GitHub Pages will serve.
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # This token is automatically provided by GitHub Actions (and given write permission above)
          token: ${{ secrets.GITHUB_TOKEN }} 
          # The branch that will host the built files
          branch: gh-pages 
          # The directory containing the static files created by the build step
          folder: build