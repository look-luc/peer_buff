name: Deploy to GitHub Pages

on:
    push:
        branches: [main]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Setup Node.js 16.x
              uses: actions/setup-node@v4
              with:
                  node-version: 16.x
                  cache: "npm"

            # 1. Update homepage in package.json (Optional, but good practice)
            # This step is often unnecessary if you use relative paths, but we'll keep it for robustness.
            - id: get-repo-values
              run: |
                  url=https://$(echo "${{github.repository}}" | sed "s/\//.github.io\//")
                  echo "url=$url" >> $GITHUB_OUTPUT
            - name: Set homepage in package.json
              uses: jossef/action-set-json-field@v1
              with:
                  file: package.json
                  field: homepage
                  value: ${{ steps.get-repo-values.outputs.url }}

            # 2. Install dependencies and run build
            - name: Install dependencies and build site
              run: |
                  npm ci
                  npm run build # This creates the 'build' folder

            # 3. Use the dedicated GitHub Pages Action to deploy the 'build' folder
            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v4
              with:
                  # This token is automatically provided by GitHub Actions
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  # Source directory to deploy (React's default)
                  publish_dir: ./build
                  # Branch to push the static files to (GitHub Pages standard)
                  publish_branch: gh-pages